<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Products | ShopHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Hide modal by default */
    .modal {
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* When targeted (clicked with href="#productModal"), show modal */
    .modal:target {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800 font-[Inter]">

  <!-- Header -->
  <div class="bg-white shadow p-5 flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Products</h1>

    <div class="flex items-center gap-3">
      <a href="/dashboard" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">← Back</a>
      <a href="#productModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">+ Create
        Product</a>
    </div>
  </div>

  <!-- Product Table -->
  <div class="max-w-6xl mx-auto mt-8 bg-white shadow-md rounded-xl overflow-hidden">


    <table class="w-full bg-white rounded shadow">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-4 text-left">#</th>
          <th class="p-4 text-left">Product Name</th>
          <th class="p-4 text-left">Category</th>
          <th class="p-4 text-left">Price</th>
          <th class="p-4 text-left">Stock</th>
          <th class="p-4 text-left">Description</th>
          <th class="p-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <tr>
          <td colspan="6" class="p-4 text-center text-gray-500">Loading products...</td>
        </tr>
      </tbody>
    </table>

    </table>



    <!-- Popup Modal -->
    <div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-4 z-50">
      <!-- Click outside to close -->
      <a href="#" class="absolute inset-0" aria-label="Close"></a>

      <!-- Modal box (stops click from closing) -->
      <div onclick="event.stopPropagation();" class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6 relative z-10">

        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Add New Product</h2>

        <form id="productForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Product Name</label>
            <input type="text" id="name" placeholder="Enter product name"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Brand</label>
              <input type="text" id="brand" placeholder="Enter brand"
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Category</label>
              <input type="text" id="category" placeholder="Enter category"
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Price ($)</label>
              <input type="number" id="price" placeholder="Enter price"
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Stock</label>
              <input type="number" id="stock" placeholder="Enter stock quantity"
                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Description</label>
            <textarea id="description" rows="3" placeholder="Enter product description"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Product Image</label>
            <input type="file" id="image" accept="image/*"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">

            <!-- Preview -->
            <div class="mt-3">
              <img id="imagePreview" src="" alt="Preview" class="hidden w-32 h-32 object-cover rounded-lg border">
            </div>
          </div>


          <div class="flex justify-end gap-3 pt-4 border-t">
            <a href="#" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
              Cancel
            </a>
            <button type="submit" id="saveProduct"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
              Save Product
            </button>
          </div>
        </form>
      </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $('#productForm').on('submit', function (e) {
          e.preventDefault();

          const data = {
            name: $('#name').val().trim(),
            brand: $('#brand').val().trim(),
            category: $('#category').val().trim(),
            price: $('#price').val(),
            stock: $('#stock').val(),
            description: $('#description').val().trim(),
            image: $('#image').val().trim()
          };

          if (!data.name || !data.brand || !data.price) {
            alert('Please fill required fields: Product Name, Brand, Price');
            return;
          }

          $.ajax({
            url: '/add-product',      // Your backend route
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (res) {
              alert(res.message || 'Product saved successfully!');
              $('#productForm')[0].reset();

              // ✅ Close modal after successful save
              window.location.hash = '';

              // (Optional) Reload product table dynamically if needed
            },
            error: function (xhr) {
              console.error(xhr);
              alert((xhr.responseJSON && xhr.responseJSON.message) || 'Failed to save.');
            }
          });
        });
      });


      // ===============-=====================dynamically  loadProducts ===================================

      async function loadProducts() {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = `<tr><td colspan="8" class="p-4 text-center text-gray-500">Loading...</td></tr>`;

        try {
          const response = await fetch("/getproducts", {
            headers: { Accept: "application/json" },
          });
          const products = await response.json();

          tbody.innerHTML = "";

          if (!products || !products.length) {
            tbody.innerHTML = `<tr><td colspan="8" class="p-4 text-center text-gray-500">No products found.</td></tr>`;
            return;
          }

          products.forEach((p, i) => {
            const imageSrc = p.image?.startsWith("data:") || p.image?.startsWith("http")
              ? p.image
              : `/${p.image}`; // handles relative path

            const row = `
        <tr class="border-b hover:bg-gray-50 transition">
          <td class="p-4">${i + 1}</td>
          <td class="p-4">${p.name}</td>
          <td class="p-4">${p.category}</td>
          <td class="p-4">$${p.price}</td>
          <td class="p-4">${p.stock}</td>
         
          <td class="p-4">${p.description}</td>
          <td class="p-4 flex gap-2">
            <button class="view-btn bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" data-id="${p.id}">View</button>
            <button class="edit-btn bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700" data-id="${p.id}">Edit</button>
            <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" data-id="${p.id}">Delete</button>
          </td>
        </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });

        } catch (error) {
          console.error("Error loading products:", error);
          tbody.innerHTML = `<tr><td colspan="8" class="p-4 text-center text-red-500">Failed to load products</td></tr>`;
        }
      }

      // ✅ Load on page start
      loadProducts();


    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
